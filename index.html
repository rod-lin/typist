<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

		<link rel="stylesheet" type="text/css" href="font/literata/import.css">

		<script src="lib/jquery.js"></script>
		<script src="lib/require.js"></script>
	</head>

	<style>

		body {
			margin: 0;
			font-family: Ubuntu;
		}

		#bg {
			background: rgba(253, 253, 253, 1);
		}

	</style>

	<body>
		<div id="bg" style="position: absolute; top: 0; height: 100%; width: 100%; overflow-y: auto; overflow-x: hidden;">
			<div id="kb" style="position: fixed; bottom: 1rem; width: 100%; text-align: center;"></div>
		</div>
	</body>
</html>

<script>

	function loadCSS(path) {
		$("<link>")
			.attr({
				rel: "stylesheet",
				href: path
			})
			.appendTo("head");
	}
	
	require([ "lib/vcent", "com/simkb", "com/kbconf" ], function (vcent, simkb, kbconf) {
		var kb = simkb.genKeyboard("#kb", kbconf.qwerty, {
			onChange: function () {
				vcent.update();
			},

			cursor: simkb.cursor.block
		});
	});

</script>
